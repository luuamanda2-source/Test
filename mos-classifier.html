<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Cases Classifier - Luong's Productivity Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px 15px 0 0;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            flex: 1;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .tool-container {
            background: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .tool-container iframe {
            width: 100%;
            min-height: 900px;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .tool-container iframe {
                min-height: 700px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .nav-buttons {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>
                    <span>üéØ</span>
                    MOS Cases Classifier
                </h1>
                <p>Automatically classify MOS cases into 11 predefined categories</p>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-home">
                    üè† Home
                </a>
            </div>
        </div>

        <div class="tool-container">
            <iframe 
                src="tools/mos-classifier/MOS-Classifier-Standalone.html" 
                title="MOS Cases Classifier Tool"
                allow="clipboard-read; clipboard-write">
            </iframe>
        </div>
    </div>

    <script>
        // Auto-adjust iframe height based on content
        window.addEventListener('message', function(e) {
            if (e.data && e.data.height) {
                const iframe = document.querySelector('iframe');
                iframe.style.height = e.data.height + 'px';
            }
        });

        // Responsive iframe height
        function adjustIframeHeight() {
            const iframe = document.querySelector('iframe');
            const windowHeight = window.innerHeight;
            const headerHeight = document.querySelector('.header').offsetHeight;
            const minHeight = windowHeight - headerHeight - 100;
            iframe.style.minHeight = Math.max(minHeight, 700) + 'px';
        }

        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);
    </script>
</body>
</html>
