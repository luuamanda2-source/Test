<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .task-input-section, .task-list-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.4em;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 500;
            color: #555;
        }

        .input-group input, .input-group select, .input-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .priority-select {
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .task-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active, .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .task-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .progress-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            grid-column: 1 / -1;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .task-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Daily Task Tracker</h1>
            <div class="date-display" id="currentDate"></div>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="main-content">
            <div class="task-input-section">
                <h2 class="section-title">‚ûï Add New Task</h2>
                <form class="task-form" id="taskForm">
                    <div class="input-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title...">
                    </div>
                    
                    <div class="input-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3" placeholder="Optional description..."></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="taskDueTime">Due Time (Optional)</label>
                        <input type="time" id="taskDueTime">
                    </div>
                    
                    <button type="submit" class="btn">
                        ‚ûï Add Task
                    </button>
                </form>
            </div>

            <div class="task-list-section">
                <h2 class="section-title">üìù Today's Tasks</h2>
                
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
                
                <div class="task-list" id="taskList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No tasks yet. Add your first task to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress-section">
            <h2 class="section-title">üìä Daily Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p id="progressText">Complete your first task to see progress!</p>
        </div>
    </div>

    <script>
        // Global variables
        let tasks = [];
        let currentFilter = 'all';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateDateDisplay();
            loadTasks();
            setupEventListeners();
            updateStats();
            updateTaskDisplay();
        });

        // Update date display
        function updateDateDisplay() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Task form submission
            document.getElementById('taskForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addTask();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setFilter(this.dataset.filter);
                });
            });
        }

        // Add new task
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const dueTime = document.getElementById('taskDueTime').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const task = {
                id: Date.now().toString(),
                title: title,
                description: description,
                priority: priority,
                dueTime: dueTime,
                completed: false,
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            tasks.push(task);
            saveTasks();
            updateStats();
            updateTaskDisplay();

            // Reset form
            document.getElementById('taskForm').reset();

            // Show success feedback
            showNotification('Task added successfully!', 'success');
        }

        // Toggle task completion
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;

                saveTasks();
                updateStats();
                updateTaskDisplay();

                const message = task.completed ? 'Task completed! üéâ' : 'Task marked as pending';
                showNotification(message, task.completed ? 'success' : 'info');
            }
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                updateStats();
                updateTaskDisplay();
                showNotification('Task deleted', 'info');
            }
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

            updateTaskDisplay();
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completionRate').textContent = completionRate + '%';

            // Update progress bar
            document.getElementById('progressFill').style.width = completionRate + '%';

            const progressText = total === 0
                ? 'Complete your first task to see progress!'
                : `${completed} of ${total} tasks completed (${completionRate}%)`;
            document.getElementById('progressText').textContent = progressText;
        }

        // Update task display
        function updateTaskDisplay() {
            const taskList = document.getElementById('taskList');
            let filteredTasks = tasks;

            // Apply filter
            switch (currentFilter) {
                case 'pending':
                    filteredTasks = tasks.filter(t => !t.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(t => t.completed);
                    break;
                case 'high':
                    filteredTasks = tasks.filter(t => t.priority === 'high');
                    break;
                default:
                    filteredTasks = tasks;
            }

            // Sort tasks: pending first, then by priority, then by creation time
            filteredTasks.sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed - b.completed;
                }

                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }

                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>${getEmptyStateMessage()}</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => createTaskHTML(task)).join('');
        }

        // Create task HTML
        function createTaskHTML(task) {
            const dueTimeDisplay = task.dueTime ? `Due: ${formatTime(task.dueTime)}` : '';
            const createdTime = new Date(task.createdAt).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-priority priority-${task.priority}">${task.priority}</div>
                    </div>

                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}

                    <div class="task-meta">
                        <div>
                            <span>Created: ${createdTime}</span>
                            ${dueTimeDisplay ? `<span style="margin-left: 15px;">${dueTimeDisplay}</span>` : ''}
                        </div>
                        <div class="task-actions">
                            <input type="checkbox" class="task-checkbox"
                                   ${task.completed ? 'checked' : ''}
                                   onchange="toggleTask('${task.id}')">
                            <button class="btn btn-small btn-danger" onclick="deleteTask('${task.id}')">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Get empty state message based on current filter
        function getEmptyStateMessage() {
            switch (currentFilter) {
                case 'pending':
                    return 'No pending tasks! Great job! üéâ';
                case 'completed':
                    return 'No completed tasks yet. Start checking off some tasks!';
                case 'high':
                    return 'No high priority tasks. You\'re all caught up!';
                default:
                    return 'No tasks yet. Add your first task to get started!';
            }
        }

        // Format time for display
        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 300px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            `;

            // Set background color based on type
            const colors = {
                success: '#28a745',
                error: '#dc3545',
                info: '#17a2b8',
                warning: '#ffc107'
            };
            notification.style.background = colors[type] || colors.info;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Data persistence
        function saveTasks() {
            localStorage.setItem('dailyTaskTracker_tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const saved = localStorage.getItem('dailyTaskTracker_tasks');
            if (saved) {
                tasks = JSON.parse(saved);
                // Filter tasks to only show today's tasks
                const today = new Date().toDateString();
                tasks = tasks.filter(task => {
                    const taskDate = new Date(task.createdAt).toDateString();
                    return taskDate === today;
                });
            }
        }

        // Export tasks
        function exportTasks() {
            if (tasks.length === 0) {
                showNotification('No tasks to export', 'warning');
                return;
            }

            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `tasks_${new Date().toISOString().split('T')[0]}.json`;
            link.click();

            showNotification('Tasks exported successfully!', 'success');
        }

        // Clear completed tasks
        function clearCompleted() {
            const completedCount = tasks.filter(t => t.completed).length;
            if (completedCount === 0) {
                showNotification('No completed tasks to clear', 'info');
                return;
            }

            if (confirm(`Are you sure you want to clear ${completedCount} completed task(s)?`)) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                updateStats();
                updateTaskDisplay();
                showNotification(`${completedCount} completed task(s) cleared`, 'success');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to add task
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                const titleInput = document.getElementById('taskTitle');
                if (titleInput.value.trim()) {
                    addTask();
                } else {
                    titleInput.focus();
                }
            }
        });

        // Add utility buttons to the interface
        function addUtilityButtons() {
            const progressSection = document.querySelector('.progress-section');
            const utilityButtons = document.createElement('div');
            utilityButtons.style.cssText = 'margin-top: 20px; text-align: center; gap: 10px; display: flex; justify-content: center; flex-wrap: wrap;';
            utilityButtons.innerHTML = `
                <button class="btn btn-small" onclick="exportTasks()">üì§ Export Tasks</button>
                <button class="btn btn-small" onclick="clearCompleted()">üßπ Clear Completed</button>
                <button class="btn btn-small" onclick="location.reload()">üîÑ Refresh</button>
            `;
            progressSection.appendChild(utilityButtons);
        }

        // Initialize utility buttons after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(addUtilityButtons, 100);
        });
    </script>
</body>
</html>
