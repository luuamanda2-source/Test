<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luong's Productivity Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        #signupForm {
            display: none;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Welcome Back!</h1>
            <p>Sign in to access your productivity hub</p>
        </div>

        <div class="login-form">
            <div id="message" class="message"></div>

            <!-- Sign In Form -->
            <form id="signinForm">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" id="signinEmail" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">üöÄ Sign In</button>
                <button type="button" class="btn btn-secondary" onclick="continueAsGuest()">üë§ Continue as Guest (Local Only)</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Display Name</label>
                    <input type="text" id="signupName" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="At least 6 characters">
                </div>
                <div class="form-group">
                    <label for="signupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" required placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn">‚ú® Create Account</button>
                <button type="button" class="btn btn-secondary" onclick="continueAsGuest()">üë§ Continue as Guest (Local Only)</button>
            </form>

            <div class="toggle-form">
                <span id="toggleText">Don't have an account? <a href="#" onclick="toggleForms(); return false;">Sign Up</a></span>
            </div>

            <div class="home-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        let isSignupMode = false;

        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', async function() {
            if (initSupabase()) {
                console.log('‚úÖ Supabase initialized');
                
                // Check if already logged in
                const authenticated = await isAuthenticated();
                if (authenticated) {
                    const user = await getCurrentUser();
                    showMessage(`Already logged in as ${user.email}. Redirecting...`, 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } else {
                showMessage('Cloud sync unavailable. You can still use local mode.', 'info');
            }

            // Setup form handlers
            document.getElementById('signinForm').addEventListener('submit', handleSignIn);
            document.getElementById('signupForm').addEventListener('submit', handleSignUp);
        });

        function toggleForms() {
            isSignupMode = !isSignupMode;
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');
            const toggleText = document.getElementById('toggleText');

            if (isSignupMode) {
                signinForm.style.display = 'none';
                signupForm.style.display = 'block';
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForms(); return false;">Sign In</a>';
            } else {
                signinForm.style.display = 'block';
                signupForm.style.display = 'none';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForms(); return false;">Sign Up</a>';
            }
        }

        async function handleSignIn(e) {
            e.preventDefault();
            
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                showMessage('Signing in...', 'info');
                const data = await signIn(email, password);
                showMessage('‚úÖ Sign in successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showMessage('‚ùå Sign in failed: ' + error.message, 'error');
            }
        }

        async function handleSignUp(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;

            if (password !== confirmPassword) {
                showMessage('‚ùå Passwords do not match!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('‚ùå Password must be at least 6 characters!', 'error');
                return;
            }

            try {
                showMessage('Creating account...', 'info');
                const data = await signUp(email, password, name);
                showMessage('‚úÖ Account created! Please check your email to verify your account. You can now sign in.', 'success');
                
                // Switch to sign in form
                setTimeout(() => {
                    toggleForms();
                    document.getElementById('signinEmail').value = email;
                }, 3000);
            } catch (error) {
                showMessage('‚ùå Sign up failed: ' + error.message, 'error');
            }
        }

        function continueAsGuest() {
            showMessage('Continuing as guest. Your data will be stored locally only.', 'info');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
